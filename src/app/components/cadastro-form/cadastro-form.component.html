<main class="container">
  <section class="container-fluid layout">
    <img
      src="https://static.vecteezy.com/system/resources/previews/001/486/411/non_2x/open-book-icon-free-vector.jpg"
      alt="icon"
      class="icon"
    />

    <h1 class="text-center">Cadastro de Livros Lidos</h1>

    <div class="inputs">
      <div class="input col-3">
        <input
          name="livro"
          maxlength="30"
          type="text" placeholder="Título do livro" class="form-control"
          [(ngModel)]="titulo"
        />
      </div>

      <div class="input col-3">
        <input
          name="qtdLivros"
          maxlength="5"
          type="number" placeholder="Quantidade de páginas" 
          class="form-control"
          [(ngModel)]="paginas"
        />
      </div>

      <div class="input col-3">
        <input
          name="data"
          type="date"
          class="form-control"
          [(ngModel)]="data"
        />
      </div>
    </div>

    <div class="d-flex flex-row-reverse">
      <button class="btn" (click)="adicionarLivro()">
        Adicionar
      </button>
    </div>
  </section>
</main>
